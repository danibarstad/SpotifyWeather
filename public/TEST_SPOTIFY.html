<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify Weather</title>
</head>

<body>
    <main>

        <header id="header">
            <h1>Welcome to Spotify <em><strong>Testing Page</strong></em></h1>
            <p>Remove before deploying, dani</p>
        </header>

        <div class="inputs">
            <label for="user-id">
                <input id="user-id" type="text" value="" placeholder="Enter USER ID" required>
            </label><br>
            <label for="cli-id">
                <input id="cli-id" type="text" value="" placeholder="Enter CLIENT ID" required>
            </label><br>
            <label for="secret">
                <input id="secret" type="text" value="" placeholder="Enter CLIENT SECRET" required>
            </label><br>
            <button id="btn" class="btn">Generate Playlist</button>
        </div>

        <div class="display">
            <p id="user-html"></p>
            <p id="id-html"></p>
            <p id="secret-html"></p>
        </div>

        <footer id="footer">
            created by <a target="_blank" href="https://danibarstad.com/">daniBarstad</a> | <a target="_blank" href="https://github.com/danibarstad/SpotifyWeather">GitHub</a>
        </footer>

    </main>

    <script src="../scripts/spotify.js"></script>
</body>
</html>
